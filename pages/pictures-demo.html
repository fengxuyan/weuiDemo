<!DOCTYPE html>
<!-- saved from url=(0093)http://www.17sucai.com/preview/4363/2017-09-05/%E8%BD%AE%E6%92%AD%E5%A4%A7%E5%9B%BE/demo.html -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>移动端焦点图 点击查看大图 可缩放</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="stylesheet prefetch" href="../src/css/lib/photoswipe.css">
    <link rel="stylesheet prefetch" href="../src/css/lib/default-skin.css">
    <link rel="stylesheet" href="../src/css/lib/swiper.min.css">
    <style class="cp-pen-styles">
        .my-gallery {
            width: 100%;
            float: left;
        }

        .my-gallery img {
            width: 100%;
            height: auto;
        }

        .my-gallery figure {
            display: block;
            float: left;
            margin: 0 5px 5px 0;
            width: 150px;
        }

        .my-gallery figcaption {
            display: none;
        }

        /****/
        .swiper-container {
            width: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 1.0625rem;
            background: #fff;
            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .swiper-pagination {
            height: 50px;
            line-height: 50px;
            color: #fff;
            background: rgba(0, 0, 0, 0.5)
        }
    </style>
</head>
<body>

<!---------------滑动焦点图-------------------->
<div class="swiper-container swiper-container-horizontal" alt="Image description">
    <div class="my-gallery swiper-wrapper " data-pswp-uid="1">
        <div class="swiper-slide swiper-slide-active" style="width: 398px;">
            <a href="./a.jpg" data-size="1024x1024"><img src="./a.jpg"></a>
            <figcaption itemprop="caption description">图片描述 1</figcaption>
        </div>
        <div class="swiper-slide swiper-slide-next" style="width: 398px;">
            <a href="./b.jpg" data-size="964x1024"><img src="./b.jpg"></a>
            <figcaption itemprop="caption description">图片描述 2</figcaption>
        </div>
        <div class="swiper-slide" style="width: 398px;">
            <a href="./c.jpg" data-size="1024x683"><img src="./c.jpg"></a>
            <figcaption itemprop="caption description">图片描述 3</figcaption>
        </div>
        <div class="swiper-slide" style="width: 398px;">
            <a href="./d.jpg" data-size="1024x768"><img src="./d.jpg"></a>
            <figcaption itemprop="caption description">图片描述 4</figcaption>
        </div>

    </div>
    <div class="swiper-pagination swiper-pagination-fraction"><span class="swiper-pagination-current">1</span> / <span
            class="swiper-pagination-total">4</span></div>
</div>
<!----------------滑动焦点图 end------------------->


<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <div class="pswp__bg"></div>

    <div class="pswp__scroll-wrap">


        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>


        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                <button class="pswp__button pswp__button--share" title="Share"></button>

                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                        <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div>
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)"></button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)"></button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>

        </div>

    </div>

</div>


<!-- 滑动焦点图 -->
<script src="../src/js/lib/swiper.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationType: 'fraction'
    });


</script>
<!-- 滑动焦点图end-->

<script src="../src/js/lib/big_img.js"></script>
<script src="../src/js/lib/photoswipe.min.js"></script>
<script src="../src/js/lib/photoswipe-ui-default.min.js"></script>
<script src="../src/js/lib/bigImg.js"></script>


</body>
</html>
